<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                <span id="result">3.14159265359</span>
            </div>
            <div id="keyboard">
                <div id="wrapper">
                    <div id="controls">
                        <button id="clear" class="control key">Clear</button>
                        <button id="backspace" class="control key">&larr;</button>
                    </div>
                    <div id="numbers">
                        <button id="num-9" class="number key">9</button>
                        <button id="num-8" class="number key">8</button>
                        <button id="num-7" class="number key">7</button>
                        <button id="num-6" class="number key">6</button>
                        <button id="num-5" class="number key">5</button>
                        <button id="num-4" class="number key">4</button>
                        <button id="num-3" class="number key">3</button>
                        <button id="num-2" class="number key">2</button>
                        <button id="num-1" class="number key">1</button>
                        <button id="num-0" class="number key">0</button>
                        <button id="dot" class="number key">.</button>
                    </div>
                </div>
                <div id="operators">
                    <button id="operator-divide" class="operator key">/</button>
                    <button id="operator-times" class="operator key">*</button>
                    <button id="operator-minus" class="operator key">-</button>
                    <button id="operator-plus" class="operator key">+</button>
                    <button id="operator-equal" class="operator key">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
