<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                <span id="display">0</span>
            </div>
            <div id="keyboard">
                <div id="wrapper">
                    <div id="controls">
                        <button id="clear" class="control key">Clear</button>
                        <button id="backspace" class="control key">&larr;</button>
                    </div>
                    <div id="digits">
                        <button id="digit-9" class="digit key">9</button>
                        <button id="digit-8" class="digit key">8</button>
                        <button id="digit-7" class="digit key">7</button>
                        <button id="digit-6" class="digit key">6</button>
                        <button id="digit-5" class="digit key">5</button>
                        <button id="digit-4" class="digit key">4</button>
                        <button id="digit-3" class="digit key">3</button>
                        <button id="digit-2" class="digit key">2</button>
                        <button id="digit-1" class="digit key">1</button>
                        <button id="digit-0" class="digit key">0</button>
                        <button id="dot" class="digit key">.</button>
                    </div>
                </div>
                <div id="operators">
                    <button id="operator-divide" class="operator key">/</button>
                    <button id="operator-times" class="operator key">*</button>
                    <button id="operator-minus" class="operator key">-</button>
                    <button id="operator-plus" class="operator key">+</button>
                    <button id="operator-equal" class="operator key">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
